<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
<div th:replace="header.html :: header">></div>

<div class="col-9">
    <div class="border border-dark rounded-3" th:each="order:${orders}" style="margin-top: 15px">
        <div class="row">

            <div class="col-6">
                <p>Order: <span th:text="${order.id}"></p>
                <p>Rent period:<span th:text="${order.startRent}"> </span> - <span th:text="${order.endRent}"></p>
                <p>Capacity: <span th:text="${order.capacity}"></p>
            </div>
            <div class="col-2 py-5">
                <button class="btn btn-dark" type="button" th:value="${order.id}">Button</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
