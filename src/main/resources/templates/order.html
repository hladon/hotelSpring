<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="header.html :: header">></div>
    <div class="row justify-content-md-center">
        <div class="col-9">
            <h4 class="h4 text-center">Order </h4>
            <div class="border border-dark rounded-3" style="margin-top: 15px; padding: 15px">
                <div class="row">
                    <form action="/reservation" method="post">
                        <input type="hidden" name="room" th:value="${room.roomId}">
                        <div class="mb-3 row">
                            <label for="room" class="col-sm-2 col-form-label">Room:</label>
                            <div class="col-sm-10">
                                <input type="text" id="room" class="form-control-plaintext"
                                       th:value="(${locale.toString().equals('en')} ? ${room.roomNameEn}:${room.roomNameUa})"
                                       readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="cap" class="col-sm-2 col-form-label">Room capacity:</label>
                            <div class="col-sm-10">
                                <input type="text" id="cap" name="capacity" class="form-control-plaintext"
                                       th:value="${room.capacity}" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="cost" class="col-sm-2 col-form-label">Price per day:</label>
                            <div class="col-sm-10">
                                <input type="text" id="cost" class="form-control-plaintext" th:value="${room.price}"
                                       readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="from" class="col-sm-2 col-form-label">From:</label>
                            <div class="col-sm-10">
                                <input type="text" id="from" name="start" class="form-control-plaintext"
                                       th:value="${startRent}" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="to" class="col-sm-2 col-form-label">To:</label>
                            <div class="col-sm-10">
                                <input type="text" id="to" name="end" class="form-control-plaintext"
                                       th:value="${endRent}" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row col-2">
                            <button class="btn btn-dark" type="submit"><span th:text="#{bookIn}"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
