<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="header.html :: header">></div>
    <div class="row justify-content-md-center">
        <div class="col-9">
            <div class="border border-dark rounded-3"  style="margin-top: 15px">
                <div class="row">
                    <h4 class="h4 text-center">Order </h4>
                    <form action="/reservation" method="post">
                        <label for="room">Room:</label>
                        <input type="text" id="room"  th:value="(${locale.toString().equals('en')} ? ${room.roomNameEn}:${room.roomNameUa})" readonly><br><br>
                        <label for="cap">Room capacity:</label>
                        <input type="text" id="cap"  th:value="${room.capacity}" readonly><br><br>
                        <label for="cost">Price per day:</label>
                        <input type="text" id="cost"  th:value="${room.price}" readonly><br><br>
                        <label for="from">From:</label>
                        <input type="text" id="from"  th:value="${startRent}" readonly><br><br>
                        <label for="to">To:</label>
                        <input type="text" id="to"  th:value="${endRent}" readonly><br><br>
                        <button class="btn btn-dark" type="submit" ><span th:text="#{bookIn}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
