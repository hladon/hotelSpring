<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div th:replace="header.html :: header">></div>

    <div class="col-9">
        <h4 class="h4 text-center">Orders </h4>
        <div class="border border-dark rounded-3" th:each="reservation:${reservations}" style="margin-top: 15px">
            <div class="row justify-content-md-center">
                <div class="col-9">
                    <div class="col-6">
                        <p>Order: <span th:text="${reservation.reservationId}"></span></p>
                        <p>Rent period:<span th:text="${reservation.startRent}"> </span> - <span
                                th:text="${reservation.endRent}"></span></p>
                        <p>Capacity: <span th:text="${reservation.capacity}"></span></p>
                    </div>
                    <div class="col-2 py-5">
                        <button class="btn btn-dark" type="button" th:value="${reservation.reservationId}">Button
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
