</html>
<head>
    <meta charset="utf-8"/>
    <title>Hotel rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

<body>

    <div class="row  justify-content-md-center ">
        <div class="row bg-light ">
            <div class="col-6">
                <nav class="navbar navbar-expand-lg navbar-light ">

                                <span class="navbar-toggler-icon"></span>

                                        <a class="nav-link active" aria-current="page" href="/">Main</a>

                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-4">

            </div>
        </div>


    </div>


    <div class="row justify-content-md-center">
        <div class="col-9">

            <div class="row">
                <div class="col-3 " >
                    <div class="mb-3">
                        <label for="start" class="form-label">Check-in date</label>
                        <input type="date" class="form-control" id="start" name="trip-start"
                               value="2018-07-22"
                               min="2018-01-01" max="2018-12-31">
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">Check-out date</label>
                        <input type="date" class="form-control" id="end" name="trip-start"
                               value="2018-07-22"
                               min="2018-01-01" max="2018-12-31">
                    </div>
                    <label for="customRange1" class="form-label"><span th:text="#{price}"></span></label>
                    <div class="input-group mb-3">
                        <input type="range" class="form-range" min="20" max="500" step="10" id="customRange1"
                               onchange="updateTextInput(value)">
                        <span class="input-group-text">$</span>
                        <output class="input-group-text" id="priceValue">200</output>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Three</option>
                        <option value="5">Three</option>
                    </select>
                    <div class="d-grid gap-2" style="margin-top: 20px">
                        <button class="btn btn-dark" type="button">Button</button>
                    </div>
                </div>
                <div class="col-9">
                    <div class="btn-group d-flex data-sticky-header" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-dark" for="btnradio1"> <span th:text="#{price}"></span>
                        </label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio2"><span
                                th:text="#{capacity}"></span></label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio3"><span
                                th:text="#{room.type}"></span></label>

                        <input type="checkbox" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                        <label class="btn btn-outline-dark" for="btnradio4"><span th:text="#{status}"></span></label>
                    </div>
                    <div class="border border-dark rounded-3" th:each="room:${rooms}" style="margin-top: 15px">
                        <div  class="row">
                            <div class="col-4"><img
                                    src="https://cf.bstatic.com/xdata/images/hotel/square600/206746877.webp?k=d74256bd5ef7331794fc0c855aca6735f9fdd1b24e1856f10ce493d2e2bbf510&o="
                                    width="200" height="200" style="border-radius: 3px; margin: 7px"></div>
                            <div class="col-6">
                                <h5 class="h5 text-center"><span th:text="${room.roomName}"></span> </h5>
                                <p>Room: <span th:text="${room.roomClass}"></p>
                                <p>Capacity:<span th:text="${room.capacity}"></span></p>
                                <p>Cost: <span th:text="${room.price}"></p>
                                <p>Available </p>

                            </div>
                            <div class="col-2 py-5">
                                <button class="btn btn-dark" type="button">Button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    function updateTextInput(val) {
        document.getElementById('priceValue').value = val;
    }

    $(document).ready(function () {
        $("#locales").change(function () {
            let selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
